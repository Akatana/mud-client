<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Misthaven MUD</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <!-- Script Imports -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="node_modules/jquery-ui-dist/external/jquery/jquery.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div id="terminal" class="terminal">
      <div id="console" class="console"></div>
      <input type="text" id="textInput" class="textInput">
    </div>
  </body>

  
  <script>
      const {ipcRenderer} = require('electron');
      let terminal = document.getElementById('terminal');
      let gameConsole = document.getElementById('console');
      let gameInput = document.getElementById('textInput');
      let commandHistory = [""];
      let commandIndex = 0;

      $( "#terminal" ).draggable();
      $('#terminal').resizable();
      ipcRenderer.on('data', function (event, data) {
        gameConsole.innerHTML += data;
        gameConsole.scrollTop = gameConsole.scrollHeight;
      });

      gameInput.addEventListener('keyup', function (event) {
        //Enter
        if (event.keyCode === 13) {
          ipcRenderer.send('data', gameInput.value);
          commandHistory.push(gameInput.value);
          commandIndex = commandHistory.length-1;
          gameInput.select();
        } 
        //Up
        else if (event.keyCode === 38) {
          if (commandIndex > 0) {
            commandIndex--;
          }
          gameInput.value = commandHistory[commandIndex];
          gameInput.select();
        } 
        //Down
        else if (event.keyCode === 40) {
          if (commandIndex < commandHistory.length - 1) {
            commandIndex++;
          }
          gameInput.value = commandHistory[commandIndex];
          gameInput.select();
        }
      });
  </script>
</html>
